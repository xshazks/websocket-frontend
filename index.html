<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
* {
    font-family: sans-serif;
    box-sizing: border-box;
}
form {
    width: 500px;
    border: 2px paleturquoise;
    padding:30px;
    background: rgb(165, 235, 165);
    border-radius: 15px;
}

button:hover {
    opacity: .7;
}
</style>
<body style="background-image: url(pic.jpg)";>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div> <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label>
          <input type="text" class="form-control" id="message" placeholder="Enter Message">
        </div> <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script>
        $(function() {
            var socket = new WebSocket("wss://websocketbr-0af9345df03b.herokuapp.com/ws?username=" + encodeURIComponent($('#username').val()));

            socket.onmessage = function(event) {
                var message = JSON.parse(event.data);
                var content = "<strong>" + message.username + ":</strong> " + message.content + "<br />";
                $('#messages').append(content);
            };

            $('#submit').click(function() {
                var message = {
                    username: $('#username').val(),
                    content: $('#message').val()
                };
                socket.send(JSON.stringify(message));
                $('#message').val('');
            });
        });
    </script>
</body>
</html>
